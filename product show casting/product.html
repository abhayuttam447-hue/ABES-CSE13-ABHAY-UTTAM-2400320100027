 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header>Online Store</header>

  <section class="product">
    <article class="card">
      <img src="smartphone1.jpg" alt="Product 1" width="300" height="300">
      <h3>Smartphone</h3>
      <p class="price">INR 4,999</p>
    </article>

    <article class="card">
      <img src="head.jpg" alt="Product 2" width="300" height="300">
      <h3>Headphone</h3>
      <p class="price">INR 2,500</p>
    </article>

    <article class="card">
      <img src="watch.jpg" alt="Product 3" width="300" height="300">
      <h3>Watch</h3>
      <p class="price">INR 2,999</p>
    </article>

    <article class="card">
      <img src="macm2.jpg" alt="Product 4" width="300" height="300">
      <h3>Laptop</h3>
      <p class="price">INR 49,000</p>
    </article>
  </section>

  <footer>Â© 2025 My Online Store</footer>
</body>
</html>
